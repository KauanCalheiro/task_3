<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .certificate-container {
            background: white;
            padding: 20px;
            border: 2px solid #000;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .certificate-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .certificate-body {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .certificate-footer {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-title">Certificado de Participação</div>
        <div class="certificate-body">
            Informamos que <strong>João da Silva</strong>, 
            portador do <strong>CPF</strong> <strong>12345678901</strong>, 
            compareceu ao evento <strong>1</strong> - <strong>Evento 1</strong>.
        </div>
        <div class="certificate-footer">
            <br>
            <p>Código de Validação: <strong>985990ead7c2829a2115bd15bed5b08a</strong></p>
            <!-- <p>Para validar este certificado, acesse: <a href="{{ validationLink }}">{{ validationLink }}</a></p> -->
        </div>
    </div>
</body>
</html>
